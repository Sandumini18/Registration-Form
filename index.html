<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p><em>Thank you for taking the time to help us improve the platform</em></p>
    <form>
      <fieldset>
        <label for="name">Name<input type="text" name="name" id="name" placeholder="Enter your name" required></label>
        <label for="email">Email<input type="email" name="email" id="email" placeholder="Enter your name"></label>
        <label for="age">Age
(optional)<input type="number" name="age" id="age" placeholder="Enter your name" required></label>
      </fieldset>
      <fieldset>
        <label for="referer">Which option best describes your current role?
          <select id="referer" name="referer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?
          <label for="definitely"><input type="radio" id="definitely" name="recommend" class="inline"> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recommend" class="inline"> Maybe</label>
          <label for="not sure"><input type="radio" id="not sure" name="recommend" class="inline"> Not sure</label>
        </legend>
      </fieldset>
      <fieldset>
        <label for="fav">What is your favorite feature of freeCodeCamp?
          <select id="fav" name="fav">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" class="inline">Front-end Projects</label>
        <label><input type="checkbox" class="inline">Back-end Projects</label>
        <label><input type="checkbox" class="inline">Data Visualization</label>
        <label><input type="checkbox" class="inline">Challenges</label>
        <label><input type="checkbox" class="inline">Open Source Community</label>
        <label><input type="checkbox" class="inline">Gitter help rooms</label>
        <label><input type="checkbox" class="inline">Videos</label>
        <label><input type="checkbox" class="inline">City Meetups</label>
        <label><input type="checkbox" class="inline">Wiki</label>
        <label><input type="checkbox" class="inline">Forum</label>
        <label><input type="checkbox" class="inline">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?
         <textarea id="comments" name="comments" placeholder="Enter your comment here...." rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
